version: 2.1
commands:
  hello-from-env:
    description: "Say hello"
    steps:
      - run:
          name: "Say hello"
          command: if [ "${VAR}" = "VAR_FROM_ENV" ]; then echo "ENV"; fi
  hello-from-context:
    description: "Say hello"
    steps:
      - run:
          name: "Say hello"
          command: if [ "${VARC}" = "VAR_FROM_CONTEXT" ]; then echo "CONTEXT"; fi
  hello-from-both:
    description: "Say hello"
    steps:
      - run:
          name: "Say hello"
          command: if [ "${VAR}" = "VAR_FROM_CONTEXT" ]; then echo "CONTEXT"; fi

jobs:
  from-env:
    docker:
      - image: cimg/node:18.4.0
    steps:
      - checkout
      - hello-from-env
  from-context:
    docker:
      - image: cimg/node:18.4.0
    steps:
      - checkout
      - hello-from-context
  from-both:
    docker:
      - image: cimg/node:18.4.0
    steps:
      - checkout
      - hello-from-both
  tag-now:
    working_directory: /app
    docker:
      - image: alpine/git:v2.34.1
    steps:
      - checkout
      - setup_remote_docker
      - add_ssh_keys:
          fingerprints:
            - f2:9c:be:08:e5:fb:25:0e:70:ed:29:2f:8e:9a:21:bb
      - run:
          name: Setup name/mail, tag and push tag
          command: |
            git config --global user.name "thibault-deriv"
            git config --global user.email "thibault@deriv.com"
            tag=`date +%s`
            git tag $tag 
            git push origin $tag
            

workflows:
  from-env:
    jobs:
      - from-env:
          filters:
            branches:
              only: /^main$/
  from-context:
    jobs:
      - from-context:
          filters:
            branches:
              only: /^main$/
          context: mycontext
  from-both:
    jobs:
      - from-both:
          filters:
            branches:
              only: /^main$/
          context: mycontext
  tag-now:
    jobs:
      - tag-now:
          filters:
            branches:
              only: /^main$/
